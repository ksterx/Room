exp_name: &exp_name cartpole
mlflow_uri: file:./experiments/results
agent_name: &agent dqn
num_agents: 2
debug: True
render: False
save_video: False

# Training
timesteps: 50000

# Learning
batch_size: 32
optimizer: adam
criterion: huber
lr: 1e-4
gamma: 0.99

defaults:
  - _self_
  - agent: *agent
  - env: *exp_name

hydra:
  output_subdir: null
  run:
    dir: ./experiments/results
